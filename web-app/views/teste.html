<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>

    <style>
        li {
            background-color: gray;
            border-radius: 5px;
            padding: 5px;
        }

        ul {
            list-style-type: none;
            width: 200px;
        }
    </style>
    
    <div id="result">
    </div>

    <button type="button" id="error">Erro</button>
    <button type="button" id="info">Info</button>
    <button type="button" id="warning">Warning</button>
    <button type="button" id="save">Save</button>
    <button type="button" id="save_error">Save Error</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/NotificationPanel.js"></script>

    <script>
        $(function(){
            var $btn = $('button');

            $btn.click(function(){
                var notification = NotificationPanel.newInstance($('#result'));
                notification.notify('Teste', this.id);
            });
        });
    </script>
</body>
</html>
